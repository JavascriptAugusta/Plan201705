<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>
</head>
<body>
  <div id="mapid" style="height:500px;width:700px">

  </div>
</body>
<script>
  function mapSetup(pos) {

    var mymap = L.map('mapid').setView([pos.coords.latitude, pos.coords.longitude], 13);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);
    var marker = L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(mymap);
    var circle = L.circle([pos.coords.latitude, pos.coords.longitude], pos.coords.accuracy).addTo(mymap);

    marker.bindPopup("This is your current position.");
    circle.bindPopup("This is the error range.");
  }
  navigator.geolocation.getCurrentPosition(mapSetup);
</script>
</html>
